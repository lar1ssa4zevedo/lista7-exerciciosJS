<body>
    <script>
        //Calcular a área de um trapézio

       alert("Vamos calcular a área de um trapézio!")
       var bM = parseFloat(prompt("Insira o valor da base maior em centímetros:"));
       var bm = parseFloat(prompt("Insira o valor da base menor em centímetros:"));
       var h = parseFloat(prompt("Insira o valor da altura em centímetros:"));
       var a = ((bM+bm)*h)/2;

       document.write("A área desse trapézio é igual a: " + a);

    </script>
