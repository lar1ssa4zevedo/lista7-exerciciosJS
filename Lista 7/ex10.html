    <script>
        //Calcular a área de um círculo

       alert("Vamos calcular a área de um círculo!")
       var pi = 3.14;
       var r = parseFloat(prompt("Insira o valor do raio em centímetros:"));
       var a = pi*(r**2);

       document.write("A área desse círculo é igual a: " + a);

    </script>
