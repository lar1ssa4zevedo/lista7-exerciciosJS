<body>
   <script>
       //Calcular a área de um retângulo

       alert("Vamos calcular a área de um retâgulo!")
       var base = parseFloat(prompt("Insira o valor da base em centímetros:"));
       var h = parseFloat(prompt("Insira o valor da altura em centímetros:"));
       var ret = base*h;

       document.write("A área desse retângulo é igual a: " + ret);
   </script>
