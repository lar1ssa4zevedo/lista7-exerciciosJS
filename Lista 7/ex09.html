    <script>
        //Calcular a área de um triângulo

       alert("Vamos calcular a área de um triângulo!")
       var b = parseFloat(prompt("Insira o valor da base em centímetros:"));
       var h = parseFloat(prompt("Insira o valor da altura em centímetros:"));
       var a = (b*h)/2;

       document.write("A área desse triângulo é igual a: " + a);

    </script>
