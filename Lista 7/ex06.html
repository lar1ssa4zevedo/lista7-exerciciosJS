<body>
    <script>
        //Calcular a área de um losango

       alert("Vamos calcular a área de um losango!")
       var dM = parseFloat(prompt("Insira o valor da diagonal maior em centímetros:"));
       var dm = parseFloat(prompt("Insira o valor da diagonal menor em centímetros:"));
       var a = (dM*dm)/2;

       document.write("A área desse losango é igual a: " + a);

    </script>
