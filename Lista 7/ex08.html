    <script>
        //Calcular a área de um paralelogramo

       alert("Vamos calcular a área de um paralelogramo!")
       var b = parseFloat(prompt("Insira o valor da base em centímetros:"));
       var h = parseFloat(prompt("Insira o valor da altura em centímetros:"));

       document.write("A área desse paralelogramo é igual a: " + a);

    </script>
